{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}

        <div style="text-decoration: none; color: steelblue; font-family: sans-serif; text-align: center;">

            <h2><a href="{% url 'detail' post.pk %}">{{ post.Firstname }}</a></h2>
            <p>{{ post.Email }}</p>

        </div>
        
    {% endfor %}

{% endblock content %}
